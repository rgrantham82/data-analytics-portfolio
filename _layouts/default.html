<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    
    <!-- SEO Meta Tags -->
    {% seo %}

    <!-- Additional Head Elements -->
    {% include head-custom.html %}
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title }}</h1>
        </a>
        <p class="description">{{ site.description }}</p>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul class="navigation">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content Wrapper -->
    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <p>Powered by <a href="https://pages.github.com/">GitHub Pages</a></p>
    </footer>
  </body>
</html>
