<!-- _includes/head.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Site Title and Description -->
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- SEO Meta Tags -->
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="Data Analyst, Data Analytics, SQL, Machine Learning, AI, Data Visualization, Robert Grantham, Portfolio">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png"> <!-- Replace with your Open Graph image -->
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/twitter-image.png"> <!-- Replace with your Twitter card image -->
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png"> <!-- Optional: Apple Touch Icon -->
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
  
  <!-- Additional Head Elements -->
  {% if page.custom_head %}
    {{ page.custom_head | markdownify }}
  {% endif %}
</head>
